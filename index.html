<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria + YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .gallery {
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .videos {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }
    .videos iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">redekcfel</div>
</header>

<section class="gallery">
  <img src="2f1034d8-793f-45b8-871b-3d7f4182b456.jpg" alt="">
  <img src="elo (1).jpg" alt="">
  <img src="elo (2).jpg" alt="">
  <img src="elo (3).jpg" alt="">
</section>
<section class="videos">
        <iframe src="https://www.youtube.com/watch?v=uAAjNI-Yj4Y" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/watch?v=ToWKO4c6jLkQ" allowfullscreen></iframe>
        <!-- dodaj kolejne iframe z innymi filmami -->
    </section>

</body>
</html>
